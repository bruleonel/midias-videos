<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <h2>Forma Simples</h2>
    <p>Este vídeo está hospedado em meu navegador</p>
    <video src="midia/ogv.mp4" width="500" controls></video>
    <h2>Forma para carregar em diversos navegadores</h2>
    <p>Este vídeo está hospedado em meu navegador</p>
    <video width="500" poster="imagens/pexels-jan-krnc-1043458.jpg" controls>
        <source src="midia/ogv.mp4" type="video/ogg">
        <source src="midia/Video.m4v" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com a reprodução do vídeo</p>
    </video>
    <h2>Hospedagem do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bKyeHcyF4P0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
